# ============================================================================
# TMUX CONFIGURATION
# ============================================================================

# Change prefix from C-b to C-a (more ergonomic)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ============================================================================
# GENERAL SETTINGS
# ============================================================================

# Enable true color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Enable RGB colour if running in xterm
set -ga terminal-overrides ",xterm-256color:Tc"

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Display tmux messages for 4 seconds
set -g display-time 4000

# Refresh status bar more often (default is 15s)
set -g status-interval 5

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity off

# ============================================================================
# KEY BINDINGS
# ============================================================================

# Reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Switch panes using hjkl (vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Switch windows using Shift-arrow
bind -n S-Left previous-window
bind -n S-Right next-window

# Move windows left/right
bind -n C-S-Left swap-window -t -1\; select-window -t -1
bind -n C-S-Right swap-window -t +1\; select-window -t +1

# Toggle pane zoom
bind -n M-z resize-pane -Z

# Kill pane without confirmation
bind x kill-pane

# Kill window without confirmation
bind X kill-window

# ============================================================================
# COPY MODE (VI-STYLE)
# ============================================================================

# Use vi mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard"
bind -T copy-mode-vi C-v send -X rectangle-toggle

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "xclip -selection clipboard"

# Enable clipboard integration
set -s set-clipboard on

# ============================================================================
# STATUS BAR (Catppuccin Mocha Theme)
# ============================================================================

# Status bar position
set -g status-position bottom

# Status bar colors
set -g status-style 'bg=#1e1e2e fg=#cdd6f4'

# Left side of status bar
set -g status-left-length 40
set -g status-left '#[fg=#89b4fa,bg=#313244,bold] #S #[fg=#313244,bg=#1e1e2e]'

# Right side of status bar
set -g status-right-length 80
set -g status-right '#[fg=#313244,bg=#1e1e2e]#[fg=#cdd6f4,bg=#313244] %Y-%m-%d #[fg=#89b4fa,bg=#313244,bold] %H:%M '

# Window status
setw -g window-status-format '#[fg=#6c7086,bg=#1e1e2e] #I:#W '
setw -g window-status-current-format '#[fg=#1e1e2e,bg=#89b4fa]#[fg=#11111b,bg=#89b4fa,bold] #I:#W #[fg=#89b4fa,bg=#1e1e2e]'

# Pane border colors
set -g pane-border-style 'fg=#313244'
set -g pane-active-border-style 'fg=#89b4fa'

# Message style
set -g message-style 'fg=#cdd6f4 bg=#313244 bold'

# ============================================================================
# PLUGINS (TPM - Tmux Plugin Manager)
# ============================================================================
# Install TPM: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# Then run: tmux source ~/.config/tmux/tmux.conf
# Press prefix + I to install plugins

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'    # Save/restore tmux sessions
set -g @plugin 'tmux-plugins/tmux-continuum'    # Auto-save sessions
set -g @plugin 'tmux-plugins/tmux-yank'         # Better clipboard
set -g @plugin 'christoomey/vim-tmux-navigator' # Seamless navigation with vim

# Plugin settings
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15' # Save every 15 minutes

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
