# ============================================================================
# TMUX CONFIGURATION
# ============================================================================

# Change prefix from C-b to C-a (more ergonomic)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ============================================================================
# GENERAL SETTINGS
# ============================================================================

# Enable true color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Enable RGB colour if running in xterm
set -ga terminal-overrides ",xterm-256color:Tc"

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Display tmux messages for 4 seconds
set -g display-time 4000

# Refresh status bar more often (default is 15s)
set -g status-interval 5

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity off

# ============================================================================
# KEY BINDINGS
# ============================================================================

# Reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Switch panes using hjkl (vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Switch windows using Shift-arrow
bind -n S-Left previous-window
bind -n S-Right next-window

# Move windows left/right
bind -n C-S-Left swap-window -t -1\; select-window -t -1
bind -n C-S-Right swap-window -t +1\; select-window -t +1

# Toggle pane zoom
bind -n M-z resize-pane -Z

# Kill pane without confirmation
bind x kill-pane

# Kill window without confirmation
bind X kill-window

# ============================================================================
# COPY MODE (VI-STYLE)
# ============================================================================

# Use vi mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard"
bind -T copy-mode-vi C-v send -X rectangle-toggle

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "xclip -selection clipboard"

# Enable clipboard integration
set -s set-clipboard on

# ============================================================================
# STATUS BAR (Catppuccin Mocha Theme - Enhanced)
# ============================================================================

# Catppuccin Mocha Color Palette
set -g @ctp-base      "#1e1e2e"
set -g @ctp-mantle    "#181825"
set -g @ctp-surface0  "#313244"
set -g @ctp-surface1  "#45475a"
set -g @ctp-text      "#cdd6f4"
set -g @ctp-subtext0  "#a6adc8"
set -g @ctp-blue      "#89b4fa"
set -g @ctp-lavender  "#b4befe"
set -g @ctp-sapphire  "#74c7ec"
set -g @ctp-sky       "#89dceb"
set -g @ctp-teal      "#94e2d5"
set -g @ctp-green     "#a6e3a1"
set -g @ctp-yellow    "#f9e2af"
set -g @ctp-peach     "#fab387"
set -g @ctp-maroon    "#eba0ac"
set -g @ctp-red       "#f38ba8"
set -g @ctp-mauve     "#cba6f7"
set -g @ctp-pink      "#f5c2e7"
set -g @ctp-flamingo  "#f2cdcd"
set -g @ctp-rosewater "#f5e0dc"

# Status bar position
set -g status-position bottom
set -g status-justify left

# Status bar colors
set -g status-style "bg=#{@ctp-base},fg=#{@ctp-text}"

# Status bar length
set -g status-left-length 100
set -g status-right-length 100

# Left side of status bar - Session info with icon
set -g status-left "\
#[fg=#{@ctp-base},bg=#{@ctp-blue},bold] 󰍹 #S \
#[fg=#{@ctp-blue},bg=#{@ctp-surface0}]\
#[fg=#{@ctp-text},bg=#{@ctp-surface0}] 󰣇 #h \
#[fg=#{@ctp-surface0},bg=#{@ctp-base}]\
#[fg=#{@ctp-text},bg=#{@ctp-base}]  "

# Right side of status bar - System info with plugins
# Note: Install plugins with Ctrl+a then Shift+I for full functionality
set -g status-right "\
#[fg=#{@ctp-surface0},bg=#{@ctp-base}]\
#[fg=#{@ctp-text},bg=#{@ctp-surface0}] #{?client_prefix,#[fg=#{@ctp-red}]󰐃 PREFIX,#{?window_zoomed_flag,#[fg=#{@ctp-yellow}]󰁌 ZOOM,#[fg=#{@ctp-green}]󰀘}} \
#[fg=#{@ctp-surface1},bg=#{@ctp-surface0}]\
#[fg=#{@ctp-text},bg=#{@ctp-surface1}] 󰻠 #{cpu_percentage} \
#[fg=#{@ctp-surface0},bg=#{@ctp-surface1}]\
#[fg=#{@ctp-text},bg=#{@ctp-surface0}] 󰍛 #{ram_percentage} \
#[fg=#{@ctp-surface1},bg=#{@ctp-surface0}]\
#[fg=#{@ctp-text},bg=#{@ctp-surface1}] #{battery_icon} #{battery_percentage} \
#[fg=#{@ctp-surface0},bg=#{@ctp-surface1}]\
#[fg=#{@ctp-text},bg=#{@ctp-surface0}] 󰃰 %a %b %d \
#[fg=#{@ctp-blue},bg=#{@ctp-surface0}]\
#[fg=#{@ctp-base},bg=#{@ctp-blue},bold]  %H:%M "

# Window status separator
setw -g window-status-separator ""

# Inactive window status
setw -g window-status-format "\
#[fg=#{@ctp-surface0},bg=#{@ctp-base}]\
#[fg=#{@ctp-subtext0},bg=#{@ctp-surface0}] #I \
#[fg=#{@ctp-text},bg=#{@ctp-surface0}]#W#{?window_zoomed_flag, 󰁌 ,} \
#[fg=#{@ctp-surface0},bg=#{@ctp-base}] "

# Active window status
setw -g window-status-current-format "\
#[fg=#{@ctp-mauve},bg=#{@ctp-base}]\
#[fg=#{@ctp-base},bg=#{@ctp-mauve},bold] #I \
#[fg=#{@ctp-base},bg=#{@ctp-mauve},bold]#W#{?window_zoomed_flag, 󰁌 ,} \
#[fg=#{@ctp-mauve},bg=#{@ctp-base}] "

# Window with activity status
setw -g window-status-activity-style "fg=#{@ctp-yellow},bg=#{@ctp-base}"

# Pane border colors
set -g pane-border-style "fg=#{@ctp-surface0}"
set -g pane-active-border-style "fg=#{@ctp-blue}"

# Pane border labels
set -g pane-border-status off
set -g pane-border-format " #P: #{pane_current_command} "

# Message style
set -g message-style "fg=#{@ctp-text},bg=#{@ctp-surface0},bold"
set -g message-command-style "fg=#{@ctp-text},bg=#{@ctp-surface0},bold"

# Clock mode colors
setw -g clock-mode-colour "#{@ctp-blue}"

# ============================================================================
# PLUGINS (TPM - Tmux Plugin Manager)
# ============================================================================
# Install TPM: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# Then run: tmux source ~/.config/tmux/tmux.conf
# Press prefix + I to install plugins

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'    # Save/restore tmux sessions
set -g @plugin 'tmux-plugins/tmux-continuum'    # Auto-save sessions
set -g @plugin 'tmux-plugins/tmux-yank'         # Better clipboard
set -g @plugin 'christoomey/vim-tmux-navigator' # Seamless navigation with vim
set -g @plugin 'tmux-plugins/tmux-cpu'          # CPU and GPU usage
set -g @plugin 'tmux-plugins/tmux-battery'      # Battery status

# Plugin settings
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15' # Save every 15 minutes

# CPU plugin settings
set -g @cpu_low_icon "="
set -g @cpu_medium_icon "≡"
set -g @cpu_high_icon "≣"
set -g @cpu_low_fg_color "#a6e3a1"
set -g @cpu_medium_fg_color "#f9e2af"
set -g @cpu_high_fg_color "#f38ba8"
set -g @cpu_low_bg_color "#313244"
set -g @cpu_medium_bg_color "#313244"
set -g @cpu_high_bg_color "#313244"
set -g @cpu_percentage_format "%3.0f%%"

# RAM plugin settings
set -g @ram_low_icon "="
set -g @ram_medium_icon "≡"
set -g @ram_high_icon "≣"
set -g @ram_low_fg_color "#a6e3a1"
set -g @ram_medium_fg_color "#f9e2af"
set -g @ram_high_fg_color "#f38ba8"
set -g @ram_low_bg_color "#313244"
set -g @ram_medium_bg_color "#313244"
set -g @ram_high_bg_color "#313244"
set -g @ram_percentage_format "%3.0f%%"

# Battery plugin settings
set -g @batt_icon_status_charged ' '
set -g @batt_icon_status_charging '󰂄 '
set -g @batt_icon_status_discharging '󰁹 '
set -g @batt_icon_status_attached '󰚥 '
set -g @batt_icon_status_unknown '󰂑 '
set -g @batt_icon_charge_tier8 '󰂂'
set -g @batt_icon_charge_tier7 '󰂁'
set -g @batt_icon_charge_tier6 '󰂀'
set -g @batt_icon_charge_tier5 '󰁿'
set -g @batt_icon_charge_tier4 '󰁾'
set -g @batt_icon_charge_tier3 '󰁽'
set -g @batt_icon_charge_tier2 '󰁼'
