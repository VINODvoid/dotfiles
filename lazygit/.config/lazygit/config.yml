# ============================================================================
# LAZYGIT CONFIGURATION
# ============================================================================

# UI Configuration
gui:
  # Catppuccin Mocha theme colors
  theme:
    activeBorderColor:
      - '#89b4fa' # Blue
      - bold
    inactiveBorderColor:
      - '#6c7086' # Overlay0
    optionsTextColor:
      - '#89b4fa' # Blue
    selectedLineBgColor:
      - '#313244' # Surface0
    selectedRangeBgColor:
      - '#313244' # Surface0
    cherryPickedCommitBgColor:
      - '#94e2d5' # Teal
    cherryPickedCommitFgColor:
      - '#89b4fa' # Blue
    unstagedChangesColor:
      - '#f38ba8' # Red
    defaultFgColor:
      - '#cdd6f4' # Text

  # Show command log
  showCommandLog: false

  # Show file tree in commits view
  showFileTree: true

  # Show list footer
  showListFooter: true

  # Show random tip
  showRandomTip: true

  # Show bottom line
  showBottomLine: true

  # Show icons
  nerdFontsVersion: "3"

  # Window size
  windowSize: 'normal'

  # Scroll height
  scrollHeight: 2

  # Mouse events
  mouseEvents: true

  # Skip unstaged line warning
  skipUnstageLineWarning: false

  # Skip stash warning
  skipStashWarning: false

  # Side panel width
  sidePanelWidth: 0.3333

  # Expanded side panel weight
  expandedSidePanelWeight: 2

  # Main panel split mode
  mainPanelSplitMode: 'flexible'

  # Language
  language: 'en'

  # Time format
  timeFormat: '02 Jan 06 15:04 MST'

  # Short time format
  shortTimeFormat: '15:04'

  # Border style
  border: 'rounded'

  # Animation
  animateExplosion: true

  # Show file icons
  showFileIcons: true

# Git Configuration
git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
    useConfig: false

  commit:
    signOff: false
    autoWrapCommitMessage: true
    autoWrapWidth: 72

  merging:
    manualCommit: false
    args: ''

  log:
    order: 'topo-order'
    showGraph: 'always'
    showWholeGraph: false

  skipHookPrefix: WIP

  autoFetch: true
  autoRefresh: true

  branchLogCmd: 'git log --graph --color=always --abbrev-commit --decorate --date=relative --pretty=medium {{branchName}} --'

  allBranchesLogCmd: 'git log --graph --all --color=always --abbrev-commit --decorate --date=relative --pretty=medium'

  overrideGpg: false

  disableForcePushing: false

  parseEmoji: true

# Update Configuration
update:
  method: prompt
  days: 14

# Refresher Configuration
refresher:
  refreshInterval: 10
  fetchInterval: 60

# Confirmation prompts
confirmOnQuit: false

# Quit on top level return
quitOnTopLevelReturn: false

# Disable startup popup
disableStartupPopups: false

# Custom commands
customCommands:
  - key: '<c-r>'
    command: 'git rebase -i HEAD~{{ .Form.Count }}'
    description: 'Interactive rebase'
    context: 'commits'
    prompts:
      - type: 'input'
        title: 'How many commits to rebase?'
        key: 'Count'
        initialValue: '5'

  - key: 'P'
    command: 'git push --force-with-lease'
    description: 'Force push with lease'
    context: 'global'

  - key: 'C'
    command: 'git commit --amend --no-edit'
    description: 'Amend commit without editing message'
    context: 'files'

# Keybindings
keybinding:
  universal:
    quit: 'q'
    quit-alt1: '<c-c>'
    return: '<esc>'
    quitWithoutChangingDirectory: 'Q'
    togglePanel: '<tab>'
    prevItem: '<up>'
    nextItem: '<down>'
    prevItem-alt: 'k'
    nextItem-alt: 'j'
    prevPage: ','
    nextPage: '.'
    scrollLeft: 'H'
    scrollRight: 'L'
    gotoTop: '<'
    gotoBottom: '>'
    toggleRangeSelect: 'v'
    rangeSelectDown: '<s-down>'
    rangeSelectUp: '<s-up>'
    prevBlock: '<left>'
    nextBlock: '<right>'
    prevBlock-alt: 'h'
    nextBlock-alt: 'l'
    nextMatch: 'n'
    prevMatch: 'N'
    startSearch: '/'
    optionMenu: 'x'
    optionMenu-alt1: '?'
    select: '<space>'
    goInto: '<enter>'
    confirm: '<enter>'
    remove: 'd'
    new: 'n'
    edit: 'e'
    openFile: 'o'
    scrollUpMain: '<pgup>'
    scrollDownMain: '<pgdown>'
    scrollUpMain-alt1: 'K'
    scrollDownMain-alt1: 'J'
    scrollUpMain-alt2: '<c-u>'
    scrollDownMain-alt2: '<c-d>'
    executeCustomCommand: ':'
    createRebaseOptionsMenu: 'm'
    pushFiles: 'P'
    pullFiles: 'p'
    refresh: 'R'
    createPatchOptionsMenu: '<c-p>'
    nextTab: ']'
    prevTab: '['
    nextScreenMode: '+'
    prevScreenMode: '_'
    undo: 'z'
    redo: '<c-z>'
    filteringMenu: '<c-s>'
    diffingMenu: 'W'
    diffingMenu-alt: '<c-e>'
    copyToClipboard: '<c-o>'
    openRecentRepos: '<c-r>'
    submitEditorText: '<enter>'
    extrasMenu: '@'
    toggleWhitespaceInDiffView: '<c-w>'
    increaseContextInDiffView: '}'
    decreaseContextInDiffView: '{'

# OS Configuration
os:
  editPreset: 'nvim'
  edit: 'nvim {{filename}}'
  editAtLine: 'nvim +{{line}} {{filename}}'
  editAtLineAndWait: 'nvim +{{line}} {{filename}}'
  open: 'xdg-open {{filename}}'
  openLink: 'xdg-open {{link}}'
